---
#Default region for deploying Custom Control Tower: Code Pipeline, Step functions, Lambda, SSM parameters, and StackSets
region: us-east-1
version: 2021-03-15

# Control Tower Custom Resources (Service Control Policies or CloudFormation)
resources:
  # -----------------------------------------------------------------------------
  # Common Prerequisites
  # -----------------------------------------------------------------------------
  - name: sra-common-prerequisites-management-account-parameters
    resource_file: templates/sra-common-prerequisites-management-account-parameters.yaml
    parameters:
      - parameter_key: pCreateLambdaLogGroup
        parameter_value: 'false'
      - parameter_key: pLambdaLogGroupKmsKey
        parameter_value: ''
      - parameter_key: pLambdaLogGroupRetention
        parameter_value: '14'
      - parameter_key: pLambdaLogLevel
        parameter_value: INFO
      - parameter_key: pSRAStagingS3BucketName
        parameter_value:
    deploy_method: stack_set
    deployment_targets:
      accounts:
        - REPLACE_ME_ORG_MANAGEMENT_ACCOUNT_NAME

  - name: sra-common-prerequisites-main-ssm
    resource_file: templates/sra-common-prerequisites-main-ssm.yaml
    parameters:
      - parameter_key: pCreateAWSControlTowerExecutionRole
        parameter_value: 'false'
      - parameter_key: pCreateLambdaLogGroup
        parameter_value: 'false'
      - parameter_key: pCreateSRAStagingS3BucketInMemberAccounts
        parameter_value: 'false'
      - parameter_key: pCreateSSMParametersInMemberAccounts
        parameter_value: 'true'
      - parameter_key: pLambdaLogGroupKmsKey
        parameter_value: ''
      - parameter_key: pLambdaLogGroupRetention
        parameter_value: '14'
      - parameter_key: pLambdaLogLevel
        parameter_value: INFO
    deploy_method: stack_set
    deployment_targets:
      accounts:
        - REPLACE_ME_ORG_MANAGEMENT_ACCOUNT_NAME

