AWSTemplateFormatVersion: '2010-09-09'
Description: Creates the Macie delivery S3 bucket

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Macie Delivery S3 Attributes
        Parameters:
          - pDelegatedAdminAccountId
          - pMacieDeliveryBucketPrefix
          - pMacieDeliveryKMSKeyArn
          - pOrganizationId
          - pTagKey1
          - pTagValue1

    ParameterLabels:
      pDelegatedAdminAccountId:
        default: Delegated Admin Account ID
      pMacieDeliveryBucketPrefix:
        default: Macie Delivery Bucket Prefix
      pMacieDeliveryKMSKeyArn:
        default: Macie Delivery KMS Key
      pOrganizationId:
        default: Organization ID
      pTagKey1:
        default: Tag Key
      pTagValue1:
        default: Tag Value

Parameters:
  pDelegatedAdminAccountId:
    AllowedPattern: '^\d{12}$'
    ConstraintDescription: Must be 12 digits
    Description: Delegated administrator account ID
    Type: String

  pMacieDeliveryBucketPrefix:
    AllowedPattern: '^$|^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    ConstraintDescription:
      S3 bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-).
    Description: Macie Delivery S3 bucket prefix. The account and region will get added to the end. e.g. macie-delivery-123456789012-us-east-1
    Default: macie-delivery
    Type: String

  pMacieDeliveryKMSKeyArn:
    AllowedPattern: '^arn:(aws[a-zA-Z-]*)?:kms:[a-z0-9-]+:\d{12}:key\/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'
    ConstraintDescription: 'Key ARN example:  arn:aws:kms:us-east-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab'
    Description: KMS Key ARN to use for encrypting Macie classifications sent to S3
    Type: String

  pOrganizationId:
    AllowedPattern: '^o-[a-z0-9]{10,32}$'
    ConstraintDescription: >
      The Org Id must be a 12 character string starting with o- and followed by 10 lower case alphanumeric characters
    Description: AWS Organizations ID
    MaxLength: 12
    MinLength: 12
    Type: String

  pTagKey1:
    AllowedPattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    ConstraintDescription:
      The string value can be Unicode characters and cannot be prefixed with "aws:". The string can contain only the set of Unicode letters, digits,
      white-space, '_', '.', '/', '=', '+', '-''
    Description: Tag key
    Type: String

  pTagValue1:
    AllowedPattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    ConstraintDescription:
      The string value can be Unicode characters. The string can contain only the set of Unicode letters, digits, white-space, '_', '.', '/', '=',
      '+', '-'
    Description: Tag key value
    Type: String

Resources:
  rS3Bucket:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: AWS::S3::Bucket
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W35
            reason: S3 access logging not enabled
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              KMSMasterKeyID: !Ref pMacieDeliveryKMSKeyArn
              SSEAlgorithm: aws:kms
            BucketKeyEnabled: True
      BucketName: !Sub ${pMacieDeliveryBucketPrefix}-${AWS::AccountId}-${AWS::Region}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      Tags:
        - Key: !Ref pTagKey1
          Value: !Ref pTagValue1
      VersioningConfiguration:
        Status: Enabled

  rS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref rS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DenyPutObjectUnlessMacie
            Effect: Deny
            Action: s3:PutObject
            Condition:
              ForAnyValue:StringNotEquals:
                aws:CalledVia: macie.amazonaws.com
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}
              - !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}/*
            Principal: '*'

          - Sid: SecureTransport
            Effect: Deny
            Action: 's3:*'
            Condition:
              Bool:
                'aws:SecureTransport': 'false'
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}
              - !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}/*
            Principal: '*'

          - Sid: AWSBucketPermissionsCheck
            Effect: Allow
            Action:
              - s3:GetBucketAcl
              - s3:GetBucketLocation
              - s3:ListBucket
            Resource: !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}
            Principal:
              Service:
                - macie.amazonaws.com

          - Sid: AWSBucketDelivery
            Effect: Allow
            Action: s3:PutObject
            Condition:
              StringEquals:
                's3:x-amz-acl': 'bucket-owner-full-control'
            Resource: !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}/*
            Principal:
              Service:
                - macie.amazonaws.com

          - Sid: DenyUnencryptedObjectUploads
            Effect: Deny
            Action: s3:PutObject
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption': 'aws:kms'
            Resource: !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}/*
            Principal:
              Service:
                - macie.amazonaws.com

          - Sid: DenyIncorrectEncryptionHeader
            Effect: Deny
            Action: s3:PutObject
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption-aws-kms-key-id': !Sub ${pMacieDeliveryKMSKeyArn}
            Resource: !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}/*
            Principal:
              Service:
                - macie.amazonaws.com

          - Sid: AllowDelegatedAdminReadAccess
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:ListBucket
            Condition:
              StringEquals:
                aws:PrincipalOrgID: !Ref pOrganizationId
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}
              - !Sub arn:${AWS::Partition}:s3:::${rS3Bucket}/*
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${pDelegatedAdminAccountId}:root

Outputs:
  oMacieDeliveryS3Bucket:
    Description: Macie Delivery S3 Bucket
    Value: !Ref rS3Bucket
